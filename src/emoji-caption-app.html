<custom-style>
  <style is="custom-style">
    html, body {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #fcfcfc;

      --theme-primary: var(--paper-deep-purple-a700);
    }
    @media (max-width: 760px) { 
      body {
        background: #fff;
      }
    }
    * {
      box-sizing: inherit;
    }
  </style>
</custom-style>

<dom-module id="emoji-caption-app">
  <template>
    <style>

      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .page-title {
        @apply --paper-font-headline;
      }
      .page-title-emoji {
        animation: fadeIn 0.3s cubic-bezier(0.4, 0.0, 0.2, 1) 1
      }
      .page-title-text {
        margin: 0 8px;
        font-weight: 300;
      }

      iron-pages {
        width: 100%;
        max-width: 500px;
      }

      .caption {
        @apply --paper-font-caption;
        padding: 8px;
      }
      .caption > a {
        color: var(--theme-primary);
        text-decoration: none;
      }
    </style>
    <!-- ‚ò™Ô∏è üÖ∞Ô∏è üÖøÔ∏è ‚úùÔ∏è ‚ÑπÔ∏è üÖæÔ∏è ‚ôëÔ∏è -->
    <div></div>
    <div class="content-container">
        <app-location route="{{route}}"></app-location>
        <app-route
          route="{{route}}"
          pattern="/:view"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>

      <h1 class="page-title">
        <span class="page-title-emoji">[[emoji1]]</span>
        <span class="page-title-text">Emoji Caption</span>
        <span class="page-title-emoji">[[emoji2]]</span>
      </h1>  

      <iron-pages selected="[[routeData.view]]" attr-for-selected="data-route">
        <!-- Need to do this little hack to get it working on github pages as
          the base URL is /emoji-caption -->
        <image-input-view data-route="emoji-caption" route={{subroute}} image={{image}}></image-input-view>
        <image-caption-view data-route="emoji-caption/caption" image={{image}}>caption</div>
          
        <!-- Real routes -->
        <image-input-view data-route="" route="{{subroute}}" image={{image}}></image-input-view>
        <image-caption-view data-route="caption" image={{image}}>caption</div>
      </iron-pages>

    </div>
    <span class="caption">Made with ‚ù§Ô∏è by 
      <a href="https://twitter.com/AlexJRsaunders" rel="noopener" target="_blank">Alex</a>
      . Find the source on 
      <a href="https://github.com/alex-saunders/emoji-caption" rel="noopener" target="_blank">Github</a>
    </span>
  </template>

  <script>
    const emoji = require("emojilib")
    /**
     * @customElement
     * @polymer
     */
    class EmojiCaptionApp extends Polymer.Element {
      static get is() { return 'emoji-caption-app'; }
      static get properties() {
        return {
          emoji1: {
            type: String,
            value: " "
          },
          emoji2: {
            type: String,
            value: " "
          },
          image: {
            type: String
          }
        };
      }

      constructor() {
        super()

        // get all emojis that have either any of the following keywords
        // associated with them
        const keywordsToInclude = ['face', 'photo']

        this.entries = Object.entries(emoji.lib).filter((entry) => {
          const keywords = entry[1].keywords
          if (keywords && keywords.length > 0) {
            for (let keywordToInclude of keywordsToInclude) {
              if (keywords.includes(keywordToInclude)) { return true }
            }
            return false
          }
          return false
        })
      }

      connectedCallback() {
        super.connectedCallback()

        this.emoji1 = this.getEmoji()
        this.emoji2 = this.getEmoji()


        if (!this.image) {
          this.set('route.path', '/');
        }
      }

      getEmoji() {
        const index = Math.floor(Math.random() * this.entries.length)
        const entry = this.entries[index][1]

        return entry.char
      }
    }

    window.customElements.define(EmojiCaptionApp.is, EmojiCaptionApp);
  </script>
</dom-module>
