<link rel="import" href="~/polymer/polymer-element.html">
<link rel="import" href="~/paper-styles/typography.html">
<link rel="import" href="~/paper-styles/color.html">
<link rel="import" href="~/iron-pages/iron-pages.html">

<link rel="import" href="~/app-route/app-location.html">
<link rel="import" href="~/app-route/app-route.html">

<link rel="import" href="~/paper-tabs/paper-tabs.html">
<link rel="import" href="~/paper-tabs/paper-tab.html">

<link rel="import" href="./views/image-caption-view.html">

<custom-style>
  <style is="custom-style">
    html, body {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #fcfcfc;

      --theme-primary: var(--paper-deep-purple-a700);
      --theme-secondary: var(--paper-deep-purple-900);
    }
    @media (max-width: 760px) { 
      body {
        background: #fff;
      }
    }
    * {
      box-sizing: inherit;
    }
  </style>
</custom-style>

<dom-module id="emoji-caption-app">
  <template>
    <style>

      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 100%;
      }
      @media (max-width: 760px) { 
        :host {
          justify-content: space-around;
        }
      }

      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding-bottom: 8px;
      }

      .page-title {
        @apply --paper-font-headline;
      }
      .page-title-emoji {
        animation: fadeIn 0.3s cubic-bezier(0.4, 0.0, 0.2, 1) 1
      }
      .page-title-text {
        margin: 0 8px;
        font-weight: 300;
      }

      iron-pages {
        width: 100%;
        max-width: 500px;
      }

      .caption {
        @apply --paper-font-caption;
        padding: 8px;
      }
      .caption > a {
        color: var(--theme-primary);
        text-decoration: none;
      }
    </style>
    <!-- ‚ò™Ô∏è üÖ∞Ô∏è üÖøÔ∏è ‚úùÔ∏è ‚ÑπÔ∏è üÖæÔ∏è ‚ôëÔ∏è -->
    <h1 class="page-title">
      <span class="page-title-emoji">
        <emoji-generator keywords=[[keyword1]]></emoji-generator>
      </span>
      <span class="page-title-text">Emoji Caption</span>
      <span class="page-title-emoji">
        <emoji-generator keywords=[[keyword2]]></emoji-generator>
      </span>
    </h1>  

    <div class="content-container">
      <app-location route="{{route}}"></app-location>
      <app-route
        route="{{route}}"
        pattern="/emoji-caption/:view"
        data="{{routeData}}"></app-route>

      <iron-pages selected="[[routeData.view]]" attr-for-selected="data-route">
        <!-- Need to do this little hack to get it working on github pages as
          the base URL is /emoji-caption -->
        <!-- <image-input-view data-route="emoji-caption" route={{subroute}} image={{image}}></image-input-view>
        <image-caption-view data-route="emoji-caption/caption" image={{image}}></image-caption-view> -->
          
        <!-- Real routes -->
        <image-input-view data-route="" route="{{route}}" image={{image}} image-url={{imageUrl}}></image-input-view>
        <image-caption-view 
          data-route="caption" 
          route={{route}} 
          image-url={{imageUrl}}
          image={{image}} 
          image-error={{imageError}}
          image-loaded={{imageLoaded}}>
        </image-caption-view>
      </iron-pages>

    </div>
    <span class="caption">Made with ‚ù§Ô∏è by 
      <a href="https://twitter.com/AlexJRsaunders" rel="noopener" target="_blank">Alex</a>
      . Find the source on 
      <a href="https://github.com/alex-saunders/emoji-caption" rel="noopener" target="_blank">Github</a>
    </span>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EmojiCaptionApp extends Polymer.Element {
      static get is() { return 'emoji-caption-app'; }
      static get properties() {
        return {
          keyword1: {
            type: String,
            value: []
          },
          keyword2: {
            type: String,
            value: []
          },
          imageUrl: {
            type: String
          },
          image: {
            type: String,
            // value: "https://scontent-lht6-1.xx.fbcdn.net/v/t31.0-8/21740791_10213348048084662_6877420926499152050_o.jpg?oh=1dcebc2cba8aa82709fd92354b0ba32b&oe=5AC04B76"
          },
          imageError: {
            type: Boolean,
            value: false,
            observer: '_imageErrorChange'
          },
          imageLoaded: {
            type: Boolean,
            value: false,
            observer: '_imageLoadedChange'
          }
        };
      }

      constructor() {
        super()

        // get all emojis that have either any of the following keywords
        // associated with them
        const keywordsToInclude = ['face', 'photo']

        this.keyword1 = this._randomKeyword(keywordsToInclude);
        this.keyword2 = this._randomKeyword(keywordsToInclude);
      }

      connectedCallback() {
        super.connectedCallback()

        if (!this.image) {
          this.set('route.path', '/emoji-caption/');
        } else {
          this.set('route.path', '/emoji-caption/caption');
        }
      }

      _randomKeyword(keywords) {
        const index = Math.floor(Math.random() * keywords.length)
        const keyword = keywords[index]

        return keyword
      }

      _imageLoadedChange(newval, oldval) {
        const loaded = newval;
        if (loaded) {
          this.set('route.path', 'emoji-caption/caption/');
          this.imageLoaded = false;
        }
      }

      _imageErrorChange(newval, oldval) {
        const error = newval;
        if (error) {
          console.log('error in image loading')
          this.imageError = false;
        }
      }
    }

    window.customElements.define(EmojiCaptionApp.is, EmojiCaptionApp);
  </script>
</dom-module>
