<link rel="import" href="~/polymer/polymer-element.html">

<link rel="import" href="~/paper-styles/color.html">

<dom-module id="toggle-icon">
  <template>
    <!-- <CSS> -->
    <style>
      paper-icon-button {
        color: var(--paper-grey-500);
        transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      paper-icon-button.toggled {
        color: var(--paper-grey-800);
      }
    </style> <!-- </CSS> -->

    <!-- <HTML> -->
    <paper-icon-button icon="{{icon}}" on-click="_toggle" class$="[[computeClass(toggled)]]"></paper-icon-button> 
    <!-- </HTML> -->
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ToggleIcon extends Polymer.Element {
      static get is() { return 'toggle-icon'; }
      static get properties() {
        return {
          icon: {
            type: String
          },
          toggled: {
            type: Boolean,
            value: false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback()
      }

      _toggle() {
        this.toggled = !this.toggled;
      }

      computeClass(prop) {
        return prop ? 'toggled' : '';
      }
    }

    window.customElements.define(ToggleIcon.is, ToggleIcon);
  </script>
</dom-module>
